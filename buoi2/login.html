<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; text-align: center; margin-top: 100px; }
    .box { background: white; border: 1px solid #ccc; width: 250px; margin: auto; padding: 15px; border-radius: 5px; }
    input, button { width: 90%; padding: 6px; margin: 6px 0; }
    button { background: blue; color: white; border: none; cursor: pointer; }
    p { color: red; }
  </style>
</head>
<body>
  <div class="box">
    <h3>Đăng nhập</h3>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button id="btnLogin">Đăng nhập</button>
    <p id="error"></p>
  </div>

  <script>
    const btn = document.getElementById("btnLogin");
    const err = document.getElementById("error");

    btn.onclick = function() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (email === "admin@example.com" && pass === "123456") {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("role", "admin");
        window.location.href = "admin.html";
      } else if (email === "user@example.com" && pass === "123456") {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("role", "user");
        window.location.href = "home.html";
      } else {
        err.textContent = "Sai email hoặc mật khẩu!";
      }
    };
  </script>
</body>
</html>
